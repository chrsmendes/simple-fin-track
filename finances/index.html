<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fin Track</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Simple Fin Track</h1>
        <div class="file-controls">
            <button id="openFile">Open File</button>
            <button id="createFile">New File</button>
            <button id="saveFile" disabled>Save</button>
        </div>
    </header>

    <main>
        <section id="accounts" class="section">
            <h2>Accounts</h2>
            <div class="account-list"></div>
            <button id="addAccount">+ New Account</button>
        </section>

        <section id="transactions" class="section">
            <h2>Transactions</h2>
            <div class="transaction-list"></div>
            <button id="addTransaction">+ New Transaction</button>
        </section>

        <section id="monthly-view" class="section">
            <h2>Monthly View</h2>
            <div class="monthly-summary"></div>
        </section>
    </main>

    <div id="spinner" class="spinner"></div>

    <div id="addAccountDialog" class="dialog">
        <div class="dialog-header">
            <h3>New Account</h3>
            <button class="cancel-button">X</button>
        </div>
        <div class="dialog-body">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName">
            <label for="initialBalance">Initial Balance:</label>
            <input type="number" id="initialBalance">
        </div>
        <div class="dialog-footer">
            <button class="save-button">Save</button>
            <button class="cancel-button">Cancel</button>
        </div>
    </div>

    <div id="addTransactionDialog" class="dialog">
        <div class="dialog-header">
            <h3>New Transaction</h3>
            <button class="cancel-button">X</button>
        </div>
        <div class="dialog-body">
            <label for="transactionDescription">Description:</label>
            <input type="text" id="transactionDescription">
            <label for="transactionAmount">Amount:</label>
            <input type="number" id="transactionAmount">
            <label for="transactionDate">Date:</label>
            <input type="date" id="transactionDate">
            <label for="transactionAccount">Account:</label>
            <select id="transactionAccount">
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="dialog-footer">
            <button class="save-button">Save</button>
            <button class="cancel-button">Cancel</button>
        </div>
    </div>

    <script type="module" src="scripts/script.js"></script>
</body>
</html>
