
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fin Track</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Simple Fin Track</h1>
        <div class="file-controls">
            <button id="openFile">Abrir Arquivo</button>
            <button id="createFile">Novo Arquivo</button>
            <button id="saveFile" disabled>Salvar</button>
        </div>
    </header>

    <main>
        <section id="accounts" class="section">
            <h2>Contas</h2>
            <div class="account-list"></div>
            <button id="addAccount">+ Nova Conta</button>
        </section>

        <section id="transactions" class="section">
            <h2>Transações</h2>
            <div class="transaction-list"></div>
            <button id="addTransaction">+ Nova Transação</button>
        </section>

        <section id="monthly-view" class="section">
            <h2>Visão Mensal</h2>
            <div class="monthly-summary"></div>
        </section>
    </main>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
