<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fin Track</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Simple Fin Track</h1>
        <div class="file-controls">
            <button id="openFile">Abrir Arquivo</button>
            <button id="createFile">Novo Arquivo</button>
            <button id="saveFile" disabled>Salvar</button>
        </div>
    </header>

    <main>
        <section id="accounts" class="section">
            <h2>Contas</h2>
            <div class="account-list"></div>
            <button id="addAccount">+ Nova Conta</button>
        </section>

        <section id="transactions" class="section">
            <h2>Transações</h2>
            <div class="transaction-list"></div>
            <button id="addTransaction">+ Nova Transação</button>
        </section>

        <section id="monthly-view" class="section">
            <h2>Visão Mensal</h2>
            <div class="monthly-summary"></div>
        </section>
    </main>

    <div id="spinner" class="spinner"></div>

    <div id="addAccountDialog" class="dialog">
        <div class="dialog-header">
            <h3>Nova Conta</h3>
            <button class="cancel-button">X</button>
        </div>
        <div class="dialog-body">
            <label for="accountName">Nome da Conta:</label>
            <input type="text" id="accountName">
            <label for="initialBalance">Saldo Inicial:</label>
            <input type="number" id="initialBalance">
        </div>
        <div class="dialog-footer">
            <button class="save-button">Salvar</button>
            <button class="cancel-button">Cancelar</button>
        </div>
    </div>

    <div id="addTransactionDialog" class="dialog">
        <div class="dialog-header">
            <h3>Nova Transação</h3>
            <button class="cancel-button">X</button>
        </div>
        <div class="dialog-body">
            <label for="transactionDescription">Descrição:</label>
            <input type="text" id="transactionDescription">
            <label for="transactionAmount">Valor:</label>
            <input type="number" id="transactionAmount">
            <label for="transactionDate">Data:</label>
            <input type="date" id="transactionDate">
            <label for="transactionAccount">Conta:</label>
            <select id="transactionAccount">
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="dialog-footer">
            <button class="save-button">Salvar</button>
            <button class="cancel-button">Cancelar</button>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
